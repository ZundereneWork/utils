name: "nodejs"
on: [workflow_dispatch]

jobs:
  node_version:
    strategy:
      matrix: 
        os: [self-hosted, ubuntu-latest]
        node_version: [10,18,16]
        include:
          - os: ubuntu-latest
            node_version: 18
            is_ubuntu_20: "true"
        excludes: 
          - os :  ubuntu-latest
            node_version : 6
      fail-fast: true
    runs-on: ${{ matrix.os }}
    env:
      ISU: ${{matrix.is_ubuntu_20}}
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node_version}}
      
    - run: node -v
    - run: echo $ISU

      


