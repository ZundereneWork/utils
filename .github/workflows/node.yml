name: "nodejs"
on: [workflow_dispatch]

jobs:
  node_version:
    strategy:
      matrix: 
        os: [self-hosted, ubuntu-latest]
        node_version: [10,18,16]
        excludes: 
          - os :  ubuntu-latest
            node_version : 6
      fail-fast: true
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version}}
      - run: node -v

      


